version: 1
backend:
  phases:
    preBuild:
      commands:
        - cd server
        - npm install
    build:
      commands:
        - echo "No build step required for the backend"
  artifacts:
    baseDirectory: server
    files:
      - '**/*'
  cache:
    paths:
      - server/node_modules/**/*
frontend:
  phases:
    preBuild:
      commands:
        - cd ../client
        - npm install
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: client/build
    files:
      - '**/*'
  cache:
    paths:
      - client/node_modules/**/*
